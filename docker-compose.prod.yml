services:
  # SpotATrend Web Application (Production)
  app:
    image: ghcr.io/kiropractic/spot-a-trend:latest
    container_name: spotatrend-app-prod
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - spotify_data:/app/SpotifyStats
      - user_data:/app/UserData
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Database connection - Aiven Postgres (set via .env file)
      - ConnectionStrings__Database=${AIVEN_DATABASE_CONNECTION_STRING}
      # JWT Configuration (required)
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-SpotATrend}
      - Jwt__Audience=${JWT_AUDIENCE:-SpotATrendUsers}
      - Jwt__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-60}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spotatrend-network

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: spotatrend-cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - spotatrend-network

networks:
  spotatrend-network:
    driver: bridge

volumes:
  spotify_data:
  user_data: 