services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: spotatrend-postgres
    environment:
      POSTGRES_USER: spotatrend
      POSTGRES_PASSWORD: spotatrend_password
      POSTGRES_DB: spotatrend_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotatrend -d spotatrend_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SMTP server for development
  smtp4dev:
    image: rnwood/smtp4dev
    container_name: spotatrend-smtp4dev
    ports:
      - "3000:80"
      - "25:25"
    environment:
      - ServerOptions__BasePath=/
    volumes:
      - smtp4dev_data:/smtp4dev

  # SpotATrend Web Application (Development with hot reload)
  app:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: spotatrend-app-dev
    volumes:
      - ./Source:/src
      - /src/SpotATrend.Web/bin
      - /src/SpotATrend.Web/obj
      - spotify_data:/src/SpotATrend.Web/SpotifyStats
      - user_data:/src/SpotATrend.Web/UserData
    working_dir: /src
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Host=postgres;Database=spotatrend_db;Username=spotatrend;Password=spotatrend_password;Port=5432
    depends_on:
      postgres:
        condition: service_healthy
    command: dotnet watch run --project SpotATrend.Web/SpotATrend.Web.csproj --urls http://0.0.0.0:8080

  # Frontend (SvelteKit with hot reload)
  frontend:
    image: node:20
    container_name: spotatrend-frontend-dev
    working_dir: /app
    volumes:
      - ./spotatrend-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app

  # File Browser - Web UI to browse uploaded files
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: spotatrend-filebrowser
    ports:
      - "8081:80"
    volumes:
      - user_data:/srv/UserData:ro          # Read-only access to user uploads
      - spotify_data:/srv/SpotifyStats:ro   # Read-only access to default data
      - filebrowser_data:/database          # File browser database
    environment:
      - FB_BASEURL=/
      - FB_USERNAME=admin
      - FB_PASSWORD=admin
      - FB_NOAUTH=false
    restart: unless-stopped

volumes:
  postgres_data:
  smtp4dev_data:
  spotify_data:
  user_data:
  filebrowser_data: