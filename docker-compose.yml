version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: spotme-postgres
    environment:
      POSTGRES_USER: spotme
      POSTGRES_PASSWORD: spotme_password
      POSTGRES_DB: spotme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spotme -d spotme_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SMTP server for development
  smtp4dev:
    image: rnwood/smtp4dev
    container_name: spotme-smtp4dev
    ports:
      - "3000:80"
      - "25:25"
    environment:
      - ServerOptions__BasePath=/
    volumes:
      - smtp4dev_data:/smtp4dev

  # SpotMe Web Application (Development with hot reload)
  app:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    container_name: spotme-app-dev
    volumes:
      - ./Source:/src
      - /src/SpotMe.Web/bin
      - /src/SpotMe.Web/obj
      - spotify_data:/src/SpotMe.Web/SpotifyStats
      - user_data:/src/SpotMe.Web/UserData
    working_dir: /src
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Host=postgres;Database=spotme_db;Username=spotme;Password=spotme_password;Port=5432
    depends_on:
      postgres:
        condition: service_healthy
    command: dotnet watch run --project SpotMe.Web/SpotMe.Web.csproj --urls http://0.0.0.0:8080

  # File Browser - Web UI to browse uploaded files
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: spotme-filebrowser
    ports:
      - "8081:80"
    volumes:
      - user_data:/srv/UserData:ro          # Read-only access to user uploads
      - spotify_data:/srv/SpotifyStats:ro   # Read-only access to default data
      - filebrowser_data:/database          # File browser database
    environment:
      - FB_BASEURL=/
      - FB_USERNAME=admin
      - FB_PASSWORD=admin
      - FB_NOAUTH=false
    restart: unless-stopped

volumes:
  postgres_data:
  smtp4dev_data:
  spotify_data:
  user_data:
  filebrowser_data: