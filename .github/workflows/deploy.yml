name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare docker-compose for deployment
        run: |
          # Create a deployment version of docker-compose.prod.yml with the image name
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          # Replace the placeholder image name with the actual image
          sed -i.bak "s|# image: ghcr.io/YOUR_USERNAME/YOUR_REPO:latest|    image: ${IMAGE_NAME}|" docker-compose.prod.yml
          # Remove the build section (lines 6-10: comment, build:, context:, dockerfile:, target:)
          sed -i.bak '6,10d' docker-compose.prod.yml
          rm -f docker-compose.prod.yml.bak

      - name: Copy docker-compose to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          source: "docker-compose.prod.yml"
          target: "~/spotme/"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            # Create deployment directory if it doesn't exist
            DEPLOY_DIR="$HOME/spotme"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Create or update .env.production file with all secrets
            cat > .env.production << EOF
            # SpotMe Production Environment Variables
            # Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
            
            # Aiven PostgreSQL Database Connection
            AIVEN_DATABASE_CONNECTION_STRING=${{ secrets.AIVEN_DATABASE_CONNECTION_STRING }}
            
            # JWT Authentication Configuration
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
            JWT_EXPIRATION_MINUTES=${{ secrets.JWT_EXPIRATION_MINUTES }}
            
            # Spotify API Configuration
            SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
            SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
            SPOTIFY_REDIRECT_URI=${{ secrets.SPOTIFY_REDIRECT_URI }}
            
            # Cloudflare Tunnel Configuration
            CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
            EOF
            # Set secure permissions on .env.production
            chmod 600 .env.production
            
            # Pull the latest image (only works if docker-compose.prod.yml uses 'image:' not 'build:')
            docker compose -f docker-compose.prod.yml pull app 2>/dev/null || echo "Note: Using local build or image not configured in compose file"
            
            # Restart all services to pick up any environment variable changes
            docker compose -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.prod.yml ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            sleep 10
            cd ~/spotme
            docker compose -f docker-compose.prod.yml exec -T app curl -f http://localhost:8080/health || exit 1

